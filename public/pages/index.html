<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="row m-1  justify-content-between">
        <p>Logged as: <strong>Donald Trumpet</strong> </p>
        <button type="button" class="btn btn-secondary">Login</button>
    </div>
    <div class="row m-1 justify-content-center">
        <h1>Book Warrior</h1>
    </div>

    <div class="row-flex m-1">
        <div class="col-4 p-1">
            <h3 class="p-1">Zoznam voľných kníh</h3>
        </div>
    </div>
    <div class="row m-1">
        <script>
            for (let i = 0; i < 10; i++) {
                document.write(
                    '<div class="p-1">' +
                    '<div class="card">' +
                    '<div class="card-body">' +
                    '<h3 class="card-title">Book ' + (i + 1) + '</h3>' +
                    '<p>Autor: Vladimir Putin</p>' +
                    '<p>Rok vydania: ' + Math.floor(Math.random() * 20 + 2000) + '</p>' +
                    '<p class="9-0">Počet strán: ' + Math.floor(Math.random() * 500 + 200) + '</p>' +
                    '</div>' +
                    '</div>' +
                    '</div>');
            }
        </script>

    </div>
    <div class="row-fill m-1">
        <ul class="list-group">
            <li class="list-group-item active">Active item</li>
            <li class="list-group-item">Item</li>
            <li class="list-group-item disabled">Disabled item</li>
        </ul>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
